let playerName = "Misafir";

let selected=null,timer=null,timeLeft=0,score=0;
let imagesHidden=false;
let gameStarted=false;
let selectedCategory="Aile";

/* Skor Kaydetme */
function saveScore(name, score, category, timeUsed) {
  let scores = JSON.parse(localStorage.getItem("scores")) || {};
  if(!scores[category]) scores[category] = [];
  scores[category].push({name,score,time:timeUsed});
  scores[category].sort((a,b)=>b.score-a.score);
  localStorage.setItem("scores", JSON.stringify(scores));
  showScoreBoard();
}

/* Skor Tablosu */
function showScoreBoard() {
  let scores = JSON.parse(localStorage.getItem("scores")) || {};
  let list = scores[selectedCategory] || [];
  let html = "<h3>üèÜ Skor Tablosu</h3>";
  list.slice(0,10).forEach((s,i)=>{
    let cls = i===0 ? "first" : "";
    html += `<div class="${cls}">${i+1}. ${s.name}: ${s.score} puan (${s.time} sn)</div>`;
  });
  document.getElementById("scoreBoard").innerHTML = html;
}

/* Yeni Oyun */
function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
function newGame(){
  clearInterval(timer);
  selected=null;score=0;gameStarted=false;wrongWords=[];
  updateStatus();
  const engCol=document.getElementById("englishCol");
  const trCol=document.getElementById("turkishCol");
  engCol.innerHTML=""; trCol.innerHTML="";
  shuffle([...currentWords]).forEach(w=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${w.img}" style="width:48px;height:48px;margin-bottom:8px;"><div>${w.en}</div>`;
    d.dataset.index=currentWords.findIndex(x=>x.en===w.en);
    d.dataset.lang="en";
    d.addEventListener("click",()=>selectCard(d));
    engCol.appendChild(d);
  });
  shuffle([...currentWords]).forEach(w=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<img src="${w.img}" style="width:48px;height:48px;margin-bottom:8px;"><div>${w.tr}</div>`;
    d.dataset.index=currentWords.findIndex(x=>x.tr===w.tr);
    d.dataset.lang="tr";
    d.addEventListener("click",()=>selectCard(d));
    trCol.appendChild(d);
  });
  timeLeft=parseInt(document.getElementById("timeSelect").value);
  if (imagesHidden) {
    document.querySelectorAll("#englishCol .card img").forEach(img=>{img.style.display="none";});
  }
  showScoreBoard();
}
function updateStatus(){const st=document.getElementById("status");st.textContent = timeLeft>0 ? `S√ºre: ${timeLeft} sn | Puan: ${score}` : `Puan: ${score}`;}
function disableAll(){document.querySelectorAll(".card").forEach(c=>c.style.pointerEvents="none");}

/* Kart Se√ßme */
function selectCard(card){
  if(!gameStarted){
    gameStarted=true;
    if(timeLeft>0){
      timer=setInterval(()=>{timeLeft--;updateStatus();if(timeLeft<=0){clearInterval(timer);disableAll();alert("‚è∞ S√ºre doldu! Puanƒ±n: "+score);}},1000);
    }
  }
  if(card.dataset.lang==="en"){const u=new SpeechSynthesisUtterance(card.textContent.trim());u.lang="en-US";speechSynthesis.speak(u);}
  if(card.classList.contains("matched")) return;
  if(!selected){ card.classList.add("selected"); selected=card; return; }
  if(card===selected) return;

  if(card.dataset.index===selected.dataset.index && card.dataset.lang!==selected.dataset.lang){
    card.classList.add("matched"); selected.classList.add("matched");
    card.classList.remove("selected"); selected.classList.remove("selected");
    score+=10; updateStatus(); selected=null;
    if(document.querySelectorAll(".matched").length===currentWords.length*2){
      clearInterval(timer); let used=parseInt(document.getElementById("timeSelect").value)||"Sƒ±nƒ±rsƒ±z"; score+=50; updateStatus();
      saveScore(playerName, score, selectedCategory, used);
      if(wrongWords.length>0 && confirm("Yanlƒ±≈ü yaptƒ±ƒüƒ±n kelimelerle tekrar oynamak ister misin?")){
        currentWords = wrongWords; wrongWords=[]; newGame(); return;
      }
      alert("üéâ Tebrikler! Toplam Puan: "+score);
    }
  }else{
    if(card.dataset.lang==="en"){ wrongWords.push(currentWords[card.dataset.index]); }
    else { wrongWords.push(currentWords[selected.dataset.index]); }
    card.classList.add("wrong"); selected.classList.add("wrong");
    score-=5; updateStatus();
    setTimeout(()=>{card.classList.remove("wrong","selected");selected.classList.remove("wrong","selected");selected=null;},600);
  }
}

});
