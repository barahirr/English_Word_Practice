<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<title>ƒ∞ngilizce E≈üle≈ütirme Oyunlarƒ±</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f9; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 10px; }
  .topbar { text-align:center; margin-bottom:20px; }
  select, button {
    padding: 6px 10px; font-size: 16px; border-radius: 6px; border: 1px solid #aaa;
    margin: 0 6px;
  }
  .sentence { 
    background: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 12px; 
    margin: 10px auto; max-width: 600px; font-size: 18px;
  }
  select.answer {
    padding: 4px 8px; font-size: 16px; margin: 0 4px; border-radius: 6px;
    border: 2px solid #ccc;
  }
  button.check {
    margin: 16px auto; display: block; padding: 10px 20px; 
    background: #4caf50; color: white; border: none; border-radius: 6px; 
    font-size: 16px; cursor: pointer;
  }
  button.check:hover { background: #45a049; }
  .result { text-align: center; font-size: 18px; margin-top: 20px; font-weight: bold; }
  .correct { color: green; }
  .wrong { color: red; }
</style>
</head>
<body>

<h1>ƒ∞ngilizce E≈üle≈ütirme Oyunlarƒ±</h1>

<div class="topbar">
  <label>Kategori: 
    <select id="categorySelect" onchange="buildGame()">
      <option value="am_is_are">Am / Is / Are</option>
      <option value="have_has_to">Have / Has To</option>
    </select>
  </label>
  <button class="check" onclick="checkAnswers()">Cevaplarƒ± Kontrol Et</button>
</div>

<div id="game"></div>
<div id="result" class="result"></div>

<script>
const GAMES = {
  am_is_are: [
    {text: "He ..... name John.", answer: "is", options:["am","is","are"]},
    {text: "I ..... a student.", answer: "am", options:["am","is","are"]},
    {text: "They ..... friends.", answer: "are", options:["am","is","are"]},
    {text: "She ..... my sister.", answer: "is", options:["am","is","are"]},
    {text: "We ..... in the classroom.", answer: "are", options:["am","is","are"]},
    {text: "You ..... very kind.", answer: "are", options:["am","is","are"]},
    {text: "It ..... a dog.", answer: "is", options:["am","is","are"]},
    {text: "My parents ..... teachers.", answer: "are", options:["am","is","are"]},
    {text: "I ..... very happy today.", answer: "am", options:["am","is","are"]},
    {text: "This ..... my book.", answer: "is", options:["am","is","are"]},
    {text: "You ..... my best friend.", answer: "are", options:["am","is","are"]},
    {text: "They ..... in the park now.", answer: "are", options:["am","is","are"]},
    {text: "He ..... tall and strong.", answer: "is", options:["am","is","are"]},
    {text: "I ..... ready for the exam.", answer: "am", options:["am","is","are"]},
    {text: "The cat ..... under the table.", answer: "is", options:["am","is","are"]},
    {text: "We ..... from Turkey.", answer: "are", options:["am","is","are"]}
  ],

  have_has_to: [
    {text: "He ..... wear a uniform at school.", answer: "has to", options:["have to","has to"]},
    {text: "I ..... do my homework every day.", answer: "have to", options:["have to","has to"]},
    {text: "They ..... clean their rooms.", answer: "have to", options:["have to","has to"]},
    {text: "She ..... listen to her teacher.", answer: "has to", options:["have to","has to"]},
    {text: "We ..... arrive on time.", answer: "have to", options:["have to","has to"]},
    {text: "My father ..... work on Sundays.", answer: "has to", options:["have to","has to"]},
    {text: "You ..... help your mother in the kitchen.", answer: "have to", options:["have to","has to"]},
    {text: "The teacher ..... check the exams.", answer: "has to", options:["have to","has to"]},
    {text: "Children ..... brush their teeth.", answer: "have to", options:["have to","has to"]},
    {text: "She ..... study hard for the test.", answer: "has to", options:["have to","has to"]},
    {text: "We ..... wear seat belts in the car.", answer: "have to", options:["have to","has to"]},
    {text: "He ..... take medicine every day.", answer: "has to", options:["have to","has to"]},
    {text: "I ..... wake up early in the morning.", answer: "have to", options:["have to","has to"]},
    {text: "They ..... respect their teachers.", answer: "have to", options:["have to","has to"]},
    {text: "My sister ..... feed the cat.", answer: "has to", options:["have to","has to"]},
    {text: "We ..... follow the rules.", answer: "have to", options:["have to","has to"]}
  ]
};

function buildGame() {
  const gameDiv = document.getElementById("game");
  const category = document.getElementById("categorySelect").value;
  const SENTENCES = GAMES[category];

  gameDiv.innerHTML = "";
  SENTENCES.forEach((s, i) => {
    let optionsHtml = `<option value="">?</option>`;
    s.options.forEach(opt=>{
      optionsHtml += `<option value="${opt}">${opt}</option>`;
    });

    const html = `
      <div class="sentence">
        ${s.text.replace(".....", `
          <select class="answer" id="q${i}">
            ${optionsHtml}
          </select>
        `)}
      </div>
    `;
    gameDiv.innerHTML += html;
  });

  document.getElementById("result").innerHTML = "";
}

function checkAnswers() {
  const category = document.getElementById("categorySelect").value;
  const SENTENCES = GAMES[category];

  let correct = 0;
  SENTENCES.forEach((s, i) => {
    const sel = document.getElementById("q"+i);
    const val = sel.value;
    if(val === s.answer) {
      correct++;
      sel.style.backgroundColor = "lightgreen";
      sel.style.borderColor = "green";
    } else {
      sel.style.backgroundColor = "#ffcccc";
      sel.style.borderColor = "red";
    }
  });

  const resultDiv = document.getElementById("result");
  if(correct === SENTENCES.length) {
    resultDiv.innerHTML = `üéâ Tebrikler! T√ºm cevaplar doƒüru. (${correct}/${SENTENCES.length})`;
    resultDiv.className = "result correct";
  } else {
    resultDiv.innerHTML = `‚úÖ Doƒüru: ${correct} ‚ùå Yanlƒ±≈ü: ${SENTENCES.length - correct}`;
    resultDiv.className = "result wrong";
  }
}

// ilk a√ßƒ±lƒ±≈üta oyun gelsin
buildGame();
</script>

</body>
</html>
