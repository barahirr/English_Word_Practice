<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<title>Am / Is / Are E≈üle≈ütirme Oyunu</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f9; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .sentence { 
    background: #fff; border: 2px solid #ccc; border-radius: 8px; padding: 12px; 
    margin: 10px auto; max-width: 500px; font-size: 18px;
  }
  select {
    padding: 4px 8px; font-size: 16px; margin: 0 4px; border-radius: 6px;
    border: 2px solid #ccc;
  }
  button {
    margin: 16px auto; display: block; padding: 10px 20px; 
    background: #4caf50; color: white; border: none; border-radius: 6px; 
    font-size: 16px; cursor: pointer;
  }
  button:hover { background: #45a049; }
  .result { text-align: center; font-size: 18px; margin-top: 20px; font-weight: bold; }
  .correct { color: green; }
  .wrong { color: red; }
</style>
</head>
<body>

<h1>Am / Is / Are Oyunu</h1>

<div id="game"></div>
<button onclick="checkAnswers()">Cevaplarƒ± Kontrol Et</button>
<div id="result" class="result"></div>

<script>
const SENTENCES = [
  {text: "He ..... name John.", answer: "is"},
  {text: "I ..... a student.", answer: "am"},
  {text: "They ..... friends.", answer: "are"},
  {text: "She ..... my sister.", answer: "is"},
  {text: "We ..... in the classroom.", answer: "are"},
  {text: "You ..... very kind.", answer: "are"},
  {text: "It ..... a dog.", answer: "is"},
];

function buildGame() {
  const gameDiv = document.getElementById("game");
  gameDiv.innerHTML = "";
  SENTENCES.forEach((s, i) => {
    const html = `
      <div class="sentence">
        ${s.text.replace(".....", `
          <select id="q${i}">
            <option value="">?</option>
            <option value="am">am</option>
            <option value="is">is</option>
            <option value="are">are</option>
          </select>
        `)}
      </div>
    `;
    gameDiv.innerHTML += html;
  });
}

function checkAnswers() {
  let correct = 0;
  SENTENCES.forEach((s, i) => {
    const sel = document.getElementById("q"+i);
    const val = sel.value;
    if(val === s.answer) {
      correct++;
      sel.style.backgroundColor = "lightgreen";   // ‚úÖ Doƒüru -> ye≈üil
      sel.style.borderColor = "green";
    } else {
      sel.style.backgroundColor = "#ffcccc";      // ‚ùå Yanlƒ±≈ü -> kƒ±rmƒ±zƒ±
      sel.style.borderColor = "red";
    }
  });
  const resultDiv = document.getElementById("result");
  if(correct === SENTENCES.length) {
    resultDiv.innerHTML = `üéâ Tebrikler! T√ºm cevaplar doƒüru. (${correct}/${SENTENCES.length})`;
    resultDiv.className = "result correct";
  } else {
    resultDiv.innerHTML = `‚úÖ Doƒüru: ${correct} ‚ùå Yanlƒ±≈ü: ${SENTENCES.length - correct}`;
    resultDiv.className = "result wrong";
  }
}

buildGame();
</script>

</body>
</html>
